<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feedback - ShuttlerPedia</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/players.css">

<body>
<header class="navbar">
    <a class="logo" href="index.html">ShuttlerWiki</a>
    <nav class="links">
        <a href="equipments.html">Equipments</a>
        <a href="history.html">History</a>
        <a href="players.html">Players</a>
        <a href="rules.html">Rules</a>
    </nav>
</header>
<main style="padding:60px 40px; max-width:900px; margin:0 auto;">
  <h1>Feedback</h1>
  <p>We value your feedback. Please fill the form below.</p>
  <form action="thankyou.html" method="get">
    <label for="name">Name</label><br>
    <input id="name" name="name" type="text" style="width:100%; padding:8px; margin:8px 0;" required>

    <label for="email">Email</label><br>
    <input id="email" name="email" type="email" style="width:100%; padding:8px; margin:8px 0;" required>

    <fieldset style="border:1px solid #e6eef6; padding:10px; margin:8px 0;">
      <legend style="padding:0 6px;">Was this helpful?</legend>
      <label style="margin-right:12px;"><input type="radio" name="helpful" value="yes" required> Yes</label>
      <label><input type="radio" name="helpful" value="no"> No</label>
    </fieldset>

    <label style="display:block; margin:8px 0;"><input type="checkbox" id="subscribe" name="subscribe" value="yes"> Subscribe to newsletter</label>

    <label for="message">Message</label><br>
    <textarea id="message" name="message" rows="6" style="width:100%; padding:8px; margin:8px 0;" required></textarea>

    <button type="submit" style="background:#0B3C5D;color:#fff;padding:10px 16px;border:none;border-radius:6px;cursor: pointer;">Send Feedback</button>
  </form>
</main>
<footer>
  <div class="left">
    <h3>ShuttlerPedia</h3>
    <p>Your comprehensive badminton information hub.</p>
  </div>
  <div class="right">
    <h3>Contact</h3>
    <p><strong>Email:</strong> <a href="mailto:info@shuttlerpedia.com">info@shuttlerpedia.com</a></p>
  </div>
</footer>
</body>
</html>
